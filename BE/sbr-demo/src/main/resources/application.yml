server:
  port: 9192

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/sbrdemo
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate: DEBUG
